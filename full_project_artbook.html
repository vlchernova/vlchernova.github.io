    <!-- RB: element in / out of Viewport detecion -->

    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function(event) {

                    /* селектор з <nav class="menu" ... >  */
                    var menu_navbar = document.querySelector(".menu");
                    var aside = document.querySelector(".aside");

                    ScrollOut({
                        scrollingElement: ".scroll-container",
                        targets: ".scroll-container > section",
                        threshold: 0.5,
                        onShown: function(element, ctx, scrollingElement) {
                            /* Triggered when an element is shown */

                            /* атрибут з <section id="storybook_one" ...>  */
                            if (element.getAttribute("id") == "section_one") {
                                menu_navbar.classList.add("invert");
                                aside.classList.remove("invert");
                            }

                        },
                        onHidden: function(element, ctx, scrollingElement) {
                            /* Triggered when an element is hidden */

                            if (element.getAttribute("id") == "section_one") {
                                menu_navbar.classList.remove("invert");
                                aside.classList.add("invert");
                            }

                        },
                        onChange: function(element, ctx, scrollingElement) {
                            /* Triggered when an element changes visibility */
                        }

                    });
                });
    </script>
